<div class="container login">
    <form (submit)="onLoginSubmit()">
            <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">
                        <font class="text-white">Login</font>
                    </h1>
                </div>
    <div class="row">
        <div class="col-md-4">
        </div>
    <div class="col-md-4">
        <div class="form-group">
            <input type="text" name="userid" [(ngModel)]="userid" class="form-control" placeholder="UserID" required>
  
          </div>
  
          <div class="form-group">
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="password" required>
            <br><a [routerLink]="['/forgot']" style="color: rgb(205, 235, 225)">Forgot password?</a>
        </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </div>
    <div class="col-md-4">
    </div>
    </div>
      </form>
  </div>
